{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block body %}

    <h1>An error occurred</h1>
    <p>Sorry, an error has occurred.</p>
    <p>{{ errormsg }}</p>
    <form action="registers/index">
        {% if name is empty %}{% else %}<input type="hidden" name="name" value="{{ name }}">{% endif %}
        {% if email is empty %}{% else %}<input type="hidden" name="email" value="{{ email }}">{% endif %}
        <input type="submit" name="submit" class="myButton" value="Continue">
    </form>

{% endblock %}
